<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title>To Do app</title>
  <link rel="stylesheet" href="style1.css">
 </head>
 <body>
  <h1 class="heading">My To-do List</h1>
  <form class="form">
    <input type = "text" class="inputBox" placeholder="I Need to.." required/>
    <button class="add_item">Add</button>
  </form>
  <ul class="list">
    <li> Hit the Gym <button class="btn">&#10004</button></li>
    <li> Read a book <button class="btn">&#10004</button></li>
    <li> Play tennis <button class="btn">&#10004</button></li>
  </ul>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="to-do.js"></script>
 </body>
</html>
